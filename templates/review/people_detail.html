{% extends 'base1.html' %}
{% load ratings %}
{% block title %}<title>{{ title }}</title>{% endblock %}

{% block content %}
<br><br><br>

<style>
#p1{
    font-size: 40px;
    cursor: pointer;
    user-select: none;
    color:red;
}
#p2{
    font-size: 40px;
    cursor: pointer;
    user-select: none;
    color:red;
}

* {
    opacity:1;
}
div.card1 {
  float:left;
  margin:15px;
  text-align:center;
}

.images {
  display: flex;
  padding: 5px;

}
.img-holder {
  position: relative;
  margin: 5px;
  align-self: flex-start;
}
.img-holder p {
  position: absolute;
padding: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  text-align: center;
  margin: 0;
}

</style>
<style type="text/css">
body{
    background-image: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%,rgba(255,255,255,0.9) 100%),
    url("https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/vfPFP3W/movie-theater-film-reel-background-in-seamless-loop_xk6ivnb9__F0000.png");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size:cover;
    height: 100%;
}
</style>
{% if people %}
<div>
    <div class="row">
        <div class="col-sm-6">
            <img src="{{ people.image }}" alt="IMAGE" style="display: block;margin: auto;max-width: 100%;
                                                       height:50%;"/>
        </div>
        <div class="row">

            <div class="col-sm-5">
                <h1>{{ people.name }} </h1>
                <p><h4><span><b>Biography :</b></span></h4>{{ people.biography }}</h4> </p><br />

        </div>
    </div>
</div>
</div>

{% endif %}

{% endblock %}
